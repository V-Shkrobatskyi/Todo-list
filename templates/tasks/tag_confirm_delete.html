{% extends "base.html" %}

{% block content %}
  <h1>Delete Tag</h1>

  <p>Are you sure you want to delete tag: {{ tag }}?</p>
  <p><i>All Tasks with this tag will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>

{% endblock %}
